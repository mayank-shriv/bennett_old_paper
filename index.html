<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennett University - Past Papers Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="text-gray-800">

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div class="container mx-auto p-4 md:p-8">

        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-3xl md:text-5xl font-bold text-gray-900">Bennett University</h1>
            <p class="text-lg md:text-xl text-gray-600 mt-2">Past Papers & Viva Questions Archive</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 sticky top-4 z-10 border border-gray-200">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="year-select" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                    <select id="year-select"
                        class="interactive-element w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="all">All Years</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>

                <div>
                    <label for="semester-select" class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
                    <select id="semester-select"
                        class="interactive-element w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="all">All Semesters</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>

                <div>
                    <label for="type-select" class="block text-sm font-medium text-gray-700 mb-1">Exam Type</label>
                    <select id="type-select"
                        class="interactive-element w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="all">All Types</option>
                        <option value="Mid-Semester">Mid-Semester Exam</option>
                        <option value="End-Semester">End-Semester Exam</option>
                        <option value="Viva">Viva Questions</option>
                    </select>
                </div>
            </div>
        </div>

        <main>
            <div id="results-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
            <div id="no-results" class="hidden text-center py-16">
                <img src="https://placehold.co/300x200/e0e7ff/4f46e5?text=Not+Found" alt="No results found"
                    class="mx-auto mb-4 rounded-lg">
                <p class="text-xl font-semibold text-gray-700">No Papers Found</p>
                <p class="text-gray-500">Try adjusting your filters to find what you're looking for.</p>
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2025 Bennett University Student Archive. For educational purposes only.</p>
        </footer>
    </div>
       
    <script src="script.js"></script>
</body>

</html>
